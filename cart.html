<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Your Cart</title>
</head>

<body>
    <h2>This is your cart page!</h2>
    <p>Coming soon...</p>
    <button onclick="logout()">Logout</button>

    <script>
        const role = sessionStorage.getItem("role");
        if (role !== "user") {
            alert("Access Denied");
            window.location.href = "index.html";
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
